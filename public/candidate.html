<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate View - InterviewVoIP</title>
    <!-- Use the same CSS as interviewer.html -->
    <style>
        /* Copy the same CSS from interviewer.html */
    </style>
</head>
<body>
    <div class="container">
        <div class="room-info">
            <h2>Interview Room</h2>
            <p>Room ID: <span class="room-id" id="roomIdDisplay"></span></p>
        </div>
        
        <div id="errorMessage"></div>
        
        <div class="video-grid">
            <div class="video-wrapper">
                <video id="localVideo" autoplay playsinline muted></video>
                <div class="video-label">You (Candidate)</div>
            </div>
            <div class="video-wrapper">
                <video id="remoteVideo" autoplay playsinline></video>
                <div class="video-label">Interviewer</div>
            </div>
        </div>
        
        <div class="controls">
            <button class="control-button" id="toggleVideo">
                <span class="material-icons">videocam</span>
                Camera
            </button>
            <button class="control-button" id="toggleAudio">
                <span class="material-icons">mic</span>
                Microphone
            </button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/webrtc-client.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const roomId = urlParams.get('room');
        
        if (!roomId) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = 'Error: Room ID is required. Please use a valid room link.';
            errorMessage.style.display = 'block';
        } else {
            const userId = 'candidate-' + Math.random().toString(36).substr(2, 9);
            document.getElementById('roomIdDisplay').textContent = roomId;

            // Initialize WebRTC
            const socket = io();
            const webrtc = new WebRTCClient(socket, roomId, userId, 'candidate');

// Initialize media stream with error handling
webrtc.initialize().catch(error => {
    const errorMessage = document.getElementById('errorMessage');
    errorMessage.textContent = 'Error: ' + error.message;
    errorMessage.style.display = 'block';
});

// Control button event listeners
document.getElementById('toggleVideo').addEventListener('click', function() {
    const enabled = webrtc.toggleVideo();
    this.classList.toggle('disabled', !enabled);
    this.innerHTML = `<span class="material-icons">${enabled ? 'videocam' : 'videocam_off'}</span> Camera`;
});

document.getElementById('toggleAudio').addEventListener('click', function() {
    const enabled = webrtc.toggleAudio();
    this.classList.toggle('disabled', !enabled);
    this.innerHTML = `<span class="material-icons">${enabled ? 'mic' : 'mic_off'}</span> Microphone`;
});
}
</script>
</body>
</html>
